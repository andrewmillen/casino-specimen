<!doctype html>

    <body>
        <!-- Add your site or application content here -->
        <header>
          <img src="img/suits.svg" alt="suits">
          <h1><span contenteditable="true" spellcheck="false">Casino</span></h1>

        <main>


          <section class="cf section--four">
            <div class="alphabet">
              <span contenteditable="true" spellcheck="false">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
            </div>
          </section>

          <section class="cf section--two">
            <div class="words">

                <span class="word word-1" class="editable" contenteditable="true" spellcheck="false">Tangle</span>

                <span class="word word-4" class="editable" contenteditable="true" spellcheck="false">Zebra</span>
              </div>
            </div>
            <div class="amp">
              <span class="ampersand" contenteditable="true" spellcheck="false">&amp;</span>
            </div>
          </section>

          <section class="cf section--three">
              <div class="try-me">
                  <span contenteditable="true" spellcheck="false">(-_-')</span>
                  <span contenteditable="true" spellcheck="false" class="bubble">]?!$#<;\</span>
              </div>
          </section>

        </main>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
