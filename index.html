<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Casino Slab | Type Specimen | Andrew Millen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <header>
          <img src="img/suits.svg" alt="suits">
          <h1 id="variable-size"><span contenteditable="true" spellcheck="false">Casino Slab</span></h1>

          <div class="slider cf">
            <span class="label label-small">Bet Small</span>
            <input type="range" min="50" max="200">
            <span class="label label-big">Bet Big</span>
          </div>

          <a href="font/casino.ttf" class="download">Download <i class="fas fa-download"></i> <span>TTF</span></a>
        </header>

        <main>

          <section class="cf section--characters">
            <div class="alphabet">
              <span contenteditable="true" spellcheck="false">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
            </div>
          </section>

          <section class="cf section--words">
            <div class="words">
              <div class="words__wrapper" contenteditable="true" spellcheck="false">
                <span class="word word-1">Tangle</span>
                <span class="word word-2">Quick</span>
                <span class="word word-3">Joyfully</span>
                <span class="word word-4">Zebra</span>
              </div>
            </div>
            <div class="amp">
              <span class="ampersand" contenteditable="true" spellcheck="false">&amp;</span>
            </div>
          </section>

          <section class="cf section--emoticon">
              <div class="emoticon" contenteditable="true" spellcheck="false">
                  <span>(-_-')</span>
                  <div class="bubble">!#?$<</div>
              </div>
          </section>

          <section class="cf section--numerals">
            <div class="equation">
              <div class="equation__wrapper">
                <div class="cf">
                  <input type="text" id="num1" placeholder="41" value="41" onkeyup="add_two_number();">
                </div>
                <div class="cf plus">
                <input type="text" id="num2" placeholder="57" value="57" onkeyup="add_two_number();">
                </div>
                <div id="solution">98</div>
              </div>
            </div>
            <div class="numerals">
              <span contenteditable="true" spellcheck="false">
              123<br>
              456<br>
              789<br>
              </span>
            </div>
          </section>

          <section class="cf section--quote">
            <p contenteditable="true" spellcheck="false" class="quote">"In time of trouble, I had been trained since childhood, read, learn, work it up, go to the literature."</p>
            <span class="cite">â€“ Joan Didion, The Year of Magical Thinking</span>
          </section>

        </main>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/jquery.fittext.js"></script>

        <script type="text/javascript">
          function add_two_number() {
            var answer=parseInt($("#num1").val()) + parseInt($("#num2").val())
            $("#solution").html(""+answer+"");
           }
        </script>

        <script>
          jQuery('.slider input').on('input', function () {
              var v = jQuery(this).val();
              jQuery('#variable-size').css('font-size', v + 'px')
          });
        </script>

        <script>
          jQuery("h1").fitText();
          jQuery(".alphabet").fitText(2);
          jQuery(".quote").fitText(2);
        </script>

    </body>
</html>
